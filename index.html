<!DOCTYPE html>

<body class="bg-slate-900 text-white">

                <h3 class="text-xl font-semibold mt-8 mb-3">Realizados</h3>
                <div id="done-plans-list" class="space-y-3">

            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
